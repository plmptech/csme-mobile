<ion-header>
  <div class="ion-padding-header">
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="openProfilePage()">
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </div>
</ion-header>


<ion-content>
 <div class="ion-padding">
   <div class="card-title">
     <ion-text color="dark">
       <ion-text color="dark ion-text-uppercase" class="fw700">Business Listing</ion-text>
     </ion-text>
   </div>

   <ion-refresher slot="fixed"
                  (ionRefresh)="refreshListings($event)">
     <ion-refresher-content
             pullingIcon="arrow-dropdown"
             pullingText="Pull to refresh"
             refreshingSpinner="circles"
             refreshingText="Refreshing...">
     </ion-refresher-content>
   </ion-refresher>
   <ion-card *ngFor="let item of (allListing | async)" class="welcome-card" (click)="openListingDetail(item)">
       <img src="/assets/shapes.svg" alt="" />
       <ion-card-header>
         <ion-card-subtitle>{{item.name | uppercase}}</ion-card-subtitle>
         <ion-card-subtitle>{{item.category | uppercase}}</ion-card-subtitle>
         <ion-card-subtitle>{{item.type | uppercase}}</ion-card-subtitle> <!--Business For Sale-->
       </ion-card-header>
       <ion-card-content>
         <p>{{item.description | slice:0:200}}..</p>
       </ion-card-content>
   </ion-card>
 </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadNextPage($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
