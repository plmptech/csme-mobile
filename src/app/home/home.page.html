<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Business Listing
    </ion-title>

    <!--<ion-buttons slot="end">-->
      <!--<ion-button size="small" shape="round" color="medium" (click)="openProfilePage()">-->
        <!--<ion-icon name="person"></ion-icon>-->
      <!--</ion-button>-->
    <!--</ion-buttons>-->
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let item of cardItems">

    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>{{item.user_name}}</ion-card-subtitle>
        <ion-card-title>Welcome to Ionic</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{item.content}}</p>
      </ion-card-content>
    </ion-card>
  </ion-card>


</ion-content>
