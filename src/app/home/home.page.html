<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-left>
      <ion-text color="dark">
        <ion-text color="dark" class="fw700">Business Listing</ion-text>
      </ion-text>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="openProfilePage()">
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <!--<ion-card class="bg-white">-->
    <!--<ion-img [src]="themeCover"></ion-img>-->
    <!--<ion-button expand="full" color="dark" (click)="presentImage(themeCover)" no-margin>-->
      <!--Modal 1: open modal-->
    <!--</ion-button>-->
  <!--</ion-card>-->
  <ion-card *ngFor="let item of cardItems">

    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>{{item.user_name}}</ion-card-subtitle>
        <ion-card-title>Welcome to Ionic</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{item.content}}</p>
      </ion-card-content>
    </ion-card>
  </ion-card>

</ion-content>
