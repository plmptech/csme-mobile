<ion-content class="background">
    <!--<ion-button icon-only (click)="goHome()" fill="clear">-->
        <!--<ion-icon name="arrow-dropleft"></ion-icon>&nbsp;Back-->
    <!--</ion-button>-->

    <ion-grid style="height:90%;">
        <ion-row justify-content-center align-items-center style="height: 100%; width: 100%">
            <form #form="ngForm" (ngSubmit)="register(form)" method="post">
                <p text-uppercase style="font-weight: bolder;">User Information</p>
                <!--<div text-uppercase padding-bottom style="font-weight: bolder">User Information</div>-->
                <ion-item class="item-design">
                    <ion-icon ios="ios-person" md="md-person"></ion-icon>&nbsp;
                    <ion-input type="text" ngModel name="name" placeholder="Name"></ion-input>
                </ion-item>
                <br>
                <ion-item class="item-design">
                    <ion-icon ios="ios-call" md="md-call"></ion-icon>&nbsp;
                    <ion-input type="tel" ngModel name="mobile" placeholder="Mobile Number"></ion-input>
                </ion-item>
                <br>
                <!--<div text-uppercase padding-bottom style="font-weight: bolder;">Account Information</div>-->
                <p text-uppercase style="font-weight: bolder;">Account Information</p>
                <ion-item class="item-design">
                    <ion-icon ios="ios-mail" md="md-mail"></ion-icon>&nbsp;
                    <ion-input type="email" ngModel name="email" placeholder="Email"></ion-input>
                </ion-item>
                <br>
                <ion-item class="item-design">
                    <ion-icon ios="ios-lock" md="md-lock"></ion-icon> &nbsp;
                    <ion-input type="password" ngModel name="password" placeholder="Password"></ion-input>
                </ion-item>
                <br>
                <ion-item class="item-design">
                    <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
                    <ion-input type="password" ngModel name="confirmPw" placeholder="&nbsp;Confirm password"></ion-input>
                </ion-item>

                <br>

                <ion-button type="submit" expand="block" color="primary">Register</ion-button>
                <br>
                <ion-button expand="block" color="danger" (click)="goHome()">Back</ion-button>
            </form>

        </ion-row>
    </ion-grid>

</ion-content>
