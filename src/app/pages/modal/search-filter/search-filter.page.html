<ion-header>
    <ion-toolbar color="primary">
        <ion-title slot="start" text-uppercase>
            Filter
        </ion-title>
        <ion-buttons slot="end">
            <ion-button color="primary" (click)="closeModal()">
                <ion-icon name="close" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content color="medium" padding>
  <form #form="ngForm" (ngSubmit)="applyChanges()" method="post">
    <ion-item>
      <ion-text >Industry</ion-text>
      <ion-select slot="end" class="ion-select-style"[(ngModel)]="selectedIndustry" name="selectIndustry" [selectedText]="selectedIndustry">
          <ion-select-option value="">All</ion-select-option>
        <ion-select-option *ngFor="let item of industries">{{item}}</ion-select-option>
      </ion-select>

    </ion-item>

    <ion-item>
      <ion-text>Country</ion-text>
      <ion-select class="ion-select-style" slot="end" [(ngModel)]="selectedCountry" name="selectCountry" [selectedText]="selectedCountry"> <!--(ionChange)="getCities()">-->
          <ion-select-option value="">All</ion-select-option>
          <ion-select-option *ngFor="let item of countries">{{item}}</ion-select-option>
      </ion-select>
    </ion-item>

      <ion-item>
          <ion-text >Type of User</ion-text>
          <ion-select slot="end" [(ngModel)]="type" name="type" >
              <ion-select-option value="">All</ion-select-option>
              <ion-select-option value="premium">Business User</ion-select-option>
              <ion-select-option value="basic">Consumer</ion-select-option>
          </ion-select>
      </ion-item>

    <ion-item>
      <ion-text >Sort by</ion-text>
      <ion-select slot="end" [(ngModel)]="sortBy" name="sortBy" [selectedText]="sortBy">
        <ion-select-option>Recently Listed</ion-select-option>
        <ion-select-option>Selling Price (Low to High)</ion-select-option>
        <ion-select-option>Selling Price (High to Low)</ion-select-option>
        <ion-select-option>Revenue (Low to High)</ion-select-option>
        <ion-select-option>Revenue (High to Low)</ion-select-option>
        <ion-select-option>Profit (Low to High)</ion-select-option>
        <ion-select-option>Profit (High to Low)</ion-select-option>
      </ion-select>
    </ion-item>


    <ion-item color-="secondary">
      <ion-label>
      <ion-text color="secondary">Selling Price</ion-text>
      <ion-range id="dual-range" dual-knobs pin color="secondary" snaps [(ngModel)]="minmaxprice" name="minmaxprice" step="100000" min="0" max="1000000">
        <ion-icon slot="start" size="small" color="secondary" ios="logo-usd" md="logo-usd"></ion-icon>
        <ion-icon slot="end"  size="medium" color="secondary" ios="logo-usd" md="logo-usd"></ion-icon>
      </ion-range>
      </ion-label>
    </ion-item>
    <br>
    <ion-button type="submit" expand="block" color="primary">Filter Results</ion-button>
  </form>

</ion-content>


<script>
    const dualRange = document.querySelector('#dual-range');
    dualRange.value = {lower: 33, upper: 60};
</script>
