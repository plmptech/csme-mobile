<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button icon-only (click)="goHome()">

      </ion-button>
    </ion-buttons>
    <ion-title text-uppercase>Profile</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-grid>
      <ion-row align-items-center class="row-header" color="dark">
        <ion-col size="3" padding>
          <ion-avatar no-padding no-margin>
          <img src="assets/img/ic_nonprofile.png">
          </ion-avatar>
        </ion-col>
        <ion-col size="9" ext-left>
          <div class="ion-text-uppercase">{{ user.name }}</div>
          <div class="ion-text-uppercase">{{ user.type }}</div>
          <div class="ion-text-uppercase">{{ user.email }}</div>
          <div class="ion-text-uppercase">{{ user.phone }}</div>
        </ion-col>
      </ion-row>
      <ion-row  align-items-center padding text-right>
        <ion-menu-toggle class="mto" auto-hide="false">
          <a *ngIf="user.type == 'basic'" tappable (click)="upgradeUser()">
            <ion-text>
              <strong>Upgrade Premium</strong>
            </ion-text>
          </a>
          <ion-label *ngIf="user.type == 'basic'" > | </ion-label>
          <a tappable (click)="logout()">
            <ion-text>
              <strong>Logout</strong>
            </ion-text>
          </a>
        </ion-menu-toggle>
      </ion-row>
    </ion-grid>
  </div>
<br>
  <div *ngIf="user">
    <div class="container-title" padding-start padding-end>
      <ion-text color="secondary" text-uppercase style="font-weight: bolder">Your Listing</ion-text>
    </div>

    <div class="container--subtitle">
      <ion-text align-items-center padding *ngIf="emptyListing">No listing available</ion-text>

    </div>
    <ion-card *ngFor="let item of (ownListings | async)" class="welcome-card" color="tertiary" (click)="openListingDetail(item)">
      <img [src]="item.photo" alt="" class="img-style" />
      <ion-card-header>
        <ion-card-subtitle>{{item.type}}</ion-card-subtitle>
        <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
        <ion-card-subtitle>{{item.category}}</ion-card-subtitle>
        <ion-card-subtitle>{{item.country }} | {{item.city}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
