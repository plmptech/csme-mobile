<ion-header>
    <ion-toolbar color="primary">
        <ion-title text-uppercase>Edit Listing</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()" icon-only>
                <ion-icon ios="ios-close" md="md-close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>


</ion-header>

<ion-content color="medium">
    <ion-grid style="height:100%;">
        <ion-row style="height: 100%; width: 100%">
            <form #form="ngForm" (ngSubmit)="saveListing(form)" method="post">
                <ion-item-group padding>
                    <ion-item>
                        <div text-uppercase padding-bottom style="font-weight: bolder">Basic Information</div>
                    </ion-item>

                    <ion-item>
                        <ion-text>Type:</ion-text>
                        <ion-input readonly name="type" float-right> &nbsp;&nbsp;Business For Sale</ion-input>
                    </ion-item>

                    <ion-textarea hidden [ngModel]="id" name="id"></ion-textarea>
                    <ion-item>
                        <ion-textarea readonly [ngModel]="name" name="name" maxlength="50" rows="5">
                            <ion-text>Name of Business</ion-text>
                        </ion-textarea>
                    </ion-item>

                    <ion-item>
                        <!--<ion-textarea name="industry" [ngModel]="industry" type="text">-->
                        <!---->
                        <!--</ion-textarea>-->
                        <ion-text>Industry&nbsp; &nbsp;</ion-text>
                        <ion-select class="ion-select-style" slot="end" [(ngModel)]="selectedIndustry"
                                    name="selectedIndustry" [selectedText]="selectedIndustry"
                                    [value]="selectedIndustry">
                            <ion-select-option *ngFor="let item of industries">{{item}}</ion-select-option>
                        </ion-select>
                    </ion-item>

                    <ion-item>
                        <!--<ion-textarea name="country" [ngModel]="country">-->
                        <!--<ion-text>Country&nbsp; &nbsp;</ion-text>-->
                        <!--</ion-textarea>-->
                        <ion-text>Country</ion-text>
                        <ion-select class="ion-select-style" slot="end" [(ngModel)]="selectedCountry"
                                    name="selectedCountry" [selectedText]="selectedCountry" [value]="selectedCountry">
                            <!--(ionChange)="getCities()"-->
                            <ion-select-option *ngFor="let item of countries">{{item}}</ion-select-option>
                        </ion-select>
                    </ion-item>

                    <ion-item>
                        <!--<ion-textarea name="city" [ngModel]="city" maxlength="25">-->
                        <!--<ion-text>City&nbsp; &nbsp;</ion-text>-->
                        <!--</ion-textarea>-->
                        <!--<ion-text>City</ion-text>-->
                        <!--<ion-select class="ion-select-style" slot="end" [(ngModel)]="selectedCity" name="selectedCity" value="selectedCity">-->
                        <!--<ion-select-option *ngFor="let item of cities">{{item}}</ion-select-option>-->
                        <!--</ion-select>-->

                        <ion-input type="text" name="selectedCity" [ngModel]="selectedCity">
                            <ion-text>City&nbsp; &nbsp;</ion-text>
                        </ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input type="tel" name="age" [ngModel]="age" min="1" max="30">
                            <ion-text>Years In Business&nbsp; &nbsp;</ion-text>
                        </ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-textarea name="description" [ngModel]="description" rows="6"
                                      maxlength="500">
                            <ion-text>Description of Business &nbsp; &nbsp;</ion-text>
                        </ion-textarea>
                    </ion-item>


                </ion-item-group>
                <ion-item-group padding>
                    <ion-item>
                        <div text-uppercase padding-bottom style="font-weight: bolder">Sale Information</div>
                    </ion-item>
                    <ion-item>
                        <ion-text>Asking Price &nbsp; &nbsp;</ion-text>
                        <ion-input type="tel" name="askingPrice" [ngModel]="askingPrice" min="100"
                                   max="99999999"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-text>Revenue &nbsp; &nbsp;</ion-text>
                        <ion-input type="tel" name="revenue" [ngModel]="revenue" min="100" max="99999999"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-text>Cash Flow &nbsp; &nbsp;</ion-text>
                        <ion-input type="tel" name="cashFlow" [ngModel]="cashFlow" min="100" max="99999999"></ion-input>
                    </ion-item>

                    <ion-item *ngIf="photo">
                        <img [src]="photo" height="70" width="70">
                    </ion-item>

                    <ion-item>
                        <!--<ion-text id="profile_image">Photo &nbsp; &nbsp;</ion-text>-->
                        <!--<ion-input type="file" accept="image/*" (change)="upload($event)" name="photo"-->
                        <!--[ngModel]="photo"></ion-input>-->
                        <ion-input input-style="box" id="inputImage" type="file" accept="image/*"
                                   (change)="onUpload($event)"></ion-input>
                    </ion-item>

                </ion-item-group>
                <ion-button type="submit" no-margin no-padding position="bottom" expand="full" color="primary">Save Changes</ion-button>
            </form>
        </ion-row>
    </ion-grid>
</ion-content>
